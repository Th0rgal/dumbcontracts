name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs-site/**'
  pull_request:
    paths:
      - 'docs-site/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: docs-site
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debounce push builds (30 minutes)
        id: debounce
        if: github.event_name == 'push'
        working-directory: .
        run: |
          echo "Waiting 30 minutes to debounce docs-site pushes..."
          sleep 1800
          git fetch --no-tags origin "${GITHUB_REF_NAME}"
          latest_sha="$(git rev-parse "origin/${GITHUB_REF_NAME}")"
          if [ "${latest_sha}" = "${GITHUB_SHA}" ]; then
            echo "should_build=true" >> "${GITHUB_OUTPUT}"
          else
            echo "should_build=false" >> "${GITHUB_OUTPUT}"
            echo "Skipping build: newer commit detected (${latest_sha})."
          fi

      - uses: actions/setup-node@v4
        if: github.event_name != 'push' || steps.debounce.outputs.should_build == 'true'
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - if: github.event_name != 'push' || steps.debounce.outputs.should_build == 'true'
        run: npm ci
      - if: github.event_name != 'push' || steps.debounce.outputs.should_build == 'true'
        run: npm run build
